<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css">
    </head>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('{% static "fonts/Vazir-Regular.woff2" %}');
        }
        .container {
            font-family: "Vazir";
            text-align: center;
        }
    </style>
    <body>
        <div class="container" dir="rtl">
            <h1 class="mb-4">ایجاد حساب کاربری</h1>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ alertType }}">
                        {{ message}}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="POST" action="/users/signup/">{% csrf_token %}
              <div class="form-floating mb-3">
                <input class="form-control mb-4" name="email" placeholder="ایمیل" required>
                <label>ایمیل</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control mb-4" name="username" placeholder="نام کاربری" required>
                <label>نام کاربری</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control mb-4" name="password" placeholder="رمز عبور" type="password" required>
                <label>رمز عبور</label>
              </div>
                <button class="btn btn-primary mb-4" type="submit">ثبت نام</button>
            </form>
        </div>
    </body>
</html>
